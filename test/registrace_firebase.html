<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  
  <!-- Add Firebase SDK to your HTML -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
</head>
<body>

  <h2>Register for an Account</h2>
  
  <form id="registerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email" /><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required placeholder="Enter your password" /><br><br>
    
    <label for="displayName">Display Name:</label>
    <input type="text" id="displayName" required placeholder="Enter your display name" /><br><br>

    <button type="submit">Register</button>
  </form>

  <!-- Link to your Firebase registration logic -->
  <script src="registrace_firebase.js" type="module" defer></script>

</body>
</html>
