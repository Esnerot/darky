<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    </head>
<body>

  <h2>Login to Your Account</h2>
  
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email" /><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required placeholder="Enter your password" /><br><br>
    
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="registrace_firebase.html">Register here</a></p>

  <!-- Linking the Firebase JS logic file -->
  <script src="fs_dat_prihlaseni.js" type="module" defer></script>

</body>
</html>
