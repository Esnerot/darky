<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Firestore Connection (Modular Firebase)</title>
    <style>
      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Fixed position */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scrolling if needed */
        background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
      }

      /* Modal content box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Set width to make it look nice */
        max-width: 500px;
      }

      /* The close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Firestore Data</h1>
    <div id="dataDisplay"></div> <!-- This will display data from Firestore -->

    <!-- Modal Trigger Button -->
    <button id="openModalBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeBtn" class="close">&times;</span>
        <h2>Modal Header</h2>
        <p>This is a modal window. You can put any content here.</p>
        <p>Click the "X" or anywhere outside to close the modal.</p>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script type="module" src="test.js"></script>
  </body>
</html>
