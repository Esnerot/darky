<!DOCTYPE html>
<html>
  <head>
    <title>Dárky</title>
    <!--  <meta charset="UTF-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="css_styly/styl.css">
  </head>
  <body>

    <div class="css-kontejner">
      <div class="css-levyPanel">
        <button id="tlacitkoZpet">Zpět</button>
        <h1 class="js-nadpis"></h1>
        <button id="tlacitkoDarkyProMe" class="css-proKoho">Dárky pro mě</button>
        <button id="tlacitkoDarkyProOstatni" class="css-proKoho">Dárky pro ostatní</button>
        <div class="proOstatni"><div id="tlacitkaOstatniUzivatele"></div></div>
      </div>

      <div class="css-hlavniCast">
        <button id="openModalBtn">Nový dárek</button>
        <div id="zobrazitVytrideneDarky"></div>
      </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeBtn" class="close">&times;</span>
          <div class = "proMe">
            <h2>Dárek pro mě</h2>
            <p><input id="nazevProMe" placeholder="Co si přeju"></p>
            <p><input id="popisProMe" placeholder="Další informace k dárku"></p>
            <p><button id="pridatDarekProMe">Přidat dárek pro mě</button></p>
          </div>
        <div class = "proOstatni">
          <h2 class="js-pro-ostatni-nadpis" >Dárek pro ostatní</h2>
          <p><input id="nazevProOstatni" placeholder="Název dárku"></p>
          <p><input id="popisProOstatni" placeholder="Další informace k dárku"></p>
          <p><label for="zobrazitDarek"><input type="checkbox" id="zobrazitDarek">Chci, aby obdarovaný tento dárek viděl</label></p>
          <p><label for="zamluvitDarek"><input type="checkbox" id="zamluvitDarek">Tento dárek budu dávat já</label></p> <!-- label dělá to, že mohu kliknout i na text a políčko se zaškrtne -->
          <p><button id="pridatDarekProOstatni">Přidat dárek pro ostatní</button></p>
        </div>
      </div>
    </div>

    

    <script src="zapis_darku.js" type="module" defer></script>
  </body>
</html>
